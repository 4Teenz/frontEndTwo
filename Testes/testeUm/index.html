<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radioBtn" id="radio1">
            <input type="radio" name="radioBtn" id="radio2">
            <input type="radio" name="radioBtn" id="radio3">
            <input type="radio" name="radioBtn" id="radio4">

            <div class="slide first">
                <img src="./image/header.jpg" alt="img1">
            </div>
            <div class="slide 2">
                <img src="./image/header (1).jpg"alt="img2">
            </div>
            <div class="slide 3">
                <img src="./image/header (2).jpg" alt="img3">
            </div>
            <div class="slide 4">
                <img src="./image/header (3).jpg" alt="img4">
            </div>
            <div class="containerNav">
                <div class="autoBtn1"></div>
                <div class="autoBtn2"></div>
                <div class="autoBtn3"></div>
                <div class="autoBtn4"></div>
            </div>
        </div>
        <div class="manualNav">
             <label for="radio1" class="manualBtn"></label>
             <label for="radio2" class="manualBtn"></label>
             <label for="radio3" class="manualBtn"></label>
             <label for="radio4" class="manualBtn"></label>
        </div>
    </div>
</body>
</html>
