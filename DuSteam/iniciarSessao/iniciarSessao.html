<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSessao.css">
    <script src="scriptSessao.js" defer></script>
    <link rel="icon" href="../icon/pngwing.com (6) (1).png">
    <title>Iniciar sessão</title>
</head>
<body>
    <div class="steam">
        <header class="topoDoSite">
            <div class="containerLogo">
                <div class="logoSteam"> 

                    <img class="logo" src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="steam">

                </div>
                <div class="containerNav">

                    <button class="btn" type="button">
                        LOJA
                    </button>

                    <button class="btn2" type="button">
                        COMUNIDADE
                    </button>

                    <button class="btn3" type="button">
                        SOBRE
                    </button>

                    <button class="btn4" type="button">
                        SUPORTE
                    </button>
                </div>
                <div class="containerSessao">
                    <button class="instalarOSteam" type="button">
                        Instalar o Steam
                    </button>
                    <button class="iniciarSessao" type="button">
                        Iniciar Sessão
                    </button>
                    <div class="barraDivisora"></div>
                    <button class="idioma" type="button">
                        Idioma
                    </button>
                </div>
            </div> 
        </header>
        <header class="containerIniciarSessao">
            <div class="txt">
                <h1 class="h1">Iniciar Sessão</h1>
            </div>
            <div class="meioDoSteam">
                <br>
                <br>
                <div class="login">
                    <label for="email">INICIAR SESSÃO COM O NOME DE USUARIO</label>
                    <br>
                    <input id="email" type="email">
                    <br>
                    <label for="senha">SENHA</label>
                    <br>
                    <input id="senha" type="senha">
                    <br>
                    <button>ENTRAR</button>
                </div>
            </div>
        </header>
    </div>    
</body>
</html>
