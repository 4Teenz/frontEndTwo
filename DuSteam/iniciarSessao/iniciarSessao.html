<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSessao.css">
    <script src="scriptSessao.js" defer></script>
    <link rel="icon" href="./icon/pngwing.com (6) (1).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Iniciar sessão</title>
</head>

<body>
    <aside class="barraLateral">
        <div class="containerNavSteam">
    
            <button class="btn" type="button">
                <a href="./Steam.html">
                    LOJA
                </a>
            </button>
    
            <button class="btn2" type="button">
                COMUNIDADE
            </button>
    
            <button class="btn3" type="button">
                SOBRE
            </button>
    
            <button class="btn4" type="button">
                SUPORTE
            </button>
        </div>
        
    </aside>
    <div class="steam">
        <div class="fundoFadePreto">
            <header class="topoDoSite">
                <div class="containerTopoSteam">
                    <div class="menu">
                        <button onclick="menuShow()" class="hamburguer"><img src="./icon/header_menu_hamburger.ico" alt=""></button>
                    </div>
                    <div class="logoSteam">
                        <a href="./inicioDaSteam/Steam.html">

                            <img class="logo"  src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="steam">
                        </a>

                    </div>
                    <div class="containerSteam">

                        <button class="btn" type="button">
                            <a href="./inicioDaSteam/Steam.html">
                                LOJA                               
                            </a>
                        </button>

                        <button class="btn2" type="button">
                            COMUNIDADE
                        </button>

                        <button class="btn3" type="button">
                            SOBRE
                        </button>

                        <button class="btn4" type="button">
                            SUPORTE
                        </button>
                    </div>
                    <div class="containerSessao">
                        <button class="instalarOSteam" type="button">
                            <img src="https://store.akamai.steamstatic.com/public/shared/images/header/btn_header_installsteam_download.png?v=1" alt="">
                            Instalar o Steam
                        </button>
                        <button class="iniciarSessao" type="button">
                            <a href="./iniciarSessao.html">

                                Iniciar Sessão
                            </a>
                        </button>
                        <div class="barraDivisora"></div>
                        <button class="idioma" type="button">
                            Idioma
                            <img src="https://store.akamai.steamstatic.com/public/shared/images/popups/btn_arrow_down_padded.png" alt="">
                        </button>
                    </div>
                </div>
            </header>
            <section class="containerIniciarSessao">
                <h1 class="txt"> Iniciar Sessão </h1> 
                <form>
                    <label for="usuario">INICIAR SESSÃO COM O NOME DE USUÁRIO</label>
                    <input type="text" name="usuario" id="usuario">
                    <label for="senha">SENHA</label>
                    <input type="password" name="senha" id="senha">
                    <br>
                    <button type="submit" name="acao" id="btnLogar" onclick="logar()" >Iniciar sessão</button>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
